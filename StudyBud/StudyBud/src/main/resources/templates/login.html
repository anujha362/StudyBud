<body class="text-center">
<th:block layout:fragment="content">
    <div class="login_wrapper" style="margin: calc(50vh - 193px) auto;">
        <h1>WELCOME</h1>
        <form method="post" th:action="@{/login}" th:object="${student}">
            <div>
                <input type="text"  class="form-control" th:field="*{SID}" placeholder="Student ID" autocomplete="off" required/>
            </div>
            <div style="margin-bottom: 50px;">
                <input type="password" name="password" class="form-control" placeholder="Password" autocomplete="off" required/>
            </div>
            <div>
                <input type="hidden"  class="form-control" th:field="*{CID}"/>
            </div>
            <div>
                <button type="submit" class="btn btn-info form-control" id="btn_login">Login</button>
            </div>
        </form>
        <hr class="separator"/>
        <div>
            <h1>STUDYBUD</h1>

        </div>
    </div>
</th:block>
</body>
</html>
