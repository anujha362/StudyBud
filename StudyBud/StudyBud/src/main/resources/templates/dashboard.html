<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="menu">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dashboard_layout.css">

</head>
<body>


<section layout:fragment="content" >
    <div style="margin:20px;">
        <div class="container">
            <div class="header">
                <span style="font-weight: bold; font-size: larger;">Dashboard</span>
                <div class="duration">Last 10 days</div>
            </div>
            <div class="feat1">
                <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
                <canvas id="chartContainer"></canvas>
                <script th:inline="javascript">
                    const ctx = document.getElementById("chartContainer");

                    new Chart(ctx, {
                        type: 'bar',
                        data:{
                            labels: ['Red','Blue','Yellow','Green','Purple','Orange'],
                            datasets: [{
                                label: '# of Votes',
                                data: [12,19,3,5,2,3],
                                borderWidth:1
                            },
                                {label: '# of Votes2',
                                    type: 'line',
                                    data: [3,22,7,6,6,9],
                                    borderWidth: 3
                                }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                </script>
            </div>
            <div class="feat2">
                <canvas id="pieChart"></canvas>
                <script>
                    var dataset = {
                        label: "title",
                        backgroundColor: ['#ffd950', '#02bc77', '#28c3d7', '#FF6384'],
                        borderColor: '#22252B',
                        data: [50, 45, 75, 40]
                    }

                    var labels=['first','second','third','fourth'];

                    var datasets={ datasets:[dataset], labels:labels }


                    var config = {
                        type: 'pie',
                        data: datasets,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            legend: {
                                position: 'top',
                                fontColor: 'black',
                                align: 'center',
                                display: true,
                                fullWidth: true,
                                labels: {
                                    fontColor: 'rgb(0, 0, 0)'
                                }
                            },
                            plugins: {
                                labels: {
                                    render: 'value',
                                    fontColor: 'black',
                                    fontSize: 15,
                                    precision: 2
                                }

                            }
                        }
                    }
                    var canvas=document.getElementById('pieChart');
                    var pieChart = new Chart(canvas,config);

                </script>
            </div>
            <div class="feat3">[Feature 3]</div>
            <div class="feat4">[Feature 4]</div>

        </div>
    </div>



</section>
</body>
</html>
