<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="menu">
<head>
    <meta charset="UTF-8" >
    <title>History</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384- KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384- ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384- JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/star.css" rel="stylesheet"/>
    <link href="/button.css" rel="stylesheet"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384- JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        .pre-scrollable{ height:500px;
            /*overflow-y: scroll;*/
        }
        h1 {
            text-align: center;
        }

        body{

            /*background-color: #f2f2f3;*/

        }

        table, th, td{

            /*border: #f2f2f3 solid 2px;*/
            border-collapse: collapse;


        }

        th, td {
            /*background-color: #d7d9da;*/
            text-align: center;
        }

    </style>
</head>
<body>
<section layout:fragment="content">
    <h1 id = "profile header">History</h1>
    <br>
    <div class="container mt-2">
        <div class="card">
        <div class="card-header"> </div>
        <div class="card-body">

            <form method="get" id="regiFrm" >

            <table class="table" style="width: 100%">
                <thead>
                <tr>
                    <th scope="col">Post ID</th><th scope="col">Student ID</th><th scope="col">Name</th><th scope="col">Title</th><th scope="col">Rating</th>
                </tr>
                </thead>
                <tbody> <tr th:each="p:${History}">
                    <td th:field="${p.postID}" th:text="${p.postID}"></td>
                    <td th:field="${p.getSID()}" th:text="${p.getSID}"></td>
                    <td th:field="${p.getFirstName()} + ${p.getLastName()}" th:text="${p.getFirstName()} + ${p.getLastName()}"></td>
                    <td th:field="${p.getTitle()}" th:text="${p.getTitle()}"></td>
                    <td> <div id="rating" class="star-rating">

                        <span id="star1" th:if="${p.getRate() >= 1}" th:field="${p.rate}" th:value="1" class="fa fa-star" style="color: yellow" th:onclick="saveRate([[${p.reviewID}]],[[${p.postID}]],1)"></span>
                        <span id="star1" th:if="${p.getRate() < 1}" th:field="${p.rate}" th:value="1" class="fa fa-star" th:onclick="saveRate([[${p.reviewID}]],[[${p.postID}]],1)"></span>
                        <span id="star2" th:if="${p.getRate() >= 2}" th:field="${p.rate}" th:value="2" class="fa fa-star" style="color: yellow" th:onclick="saveRate([[${p.reviewID}]],[[${p.postID}]],2)"></span>
                        <span id="star2" th:if="${p.getRate() < 2}" th:field="${p.rate}" th:value="2" class="fa fa-star" th:onclick="saveRate([[${p.reviewID}]],[[${p.postID}]],2)"></span>
                        <span id="star3" th:if="${p.getRate() >= 3}" th:field="${p.rate}" th:value="3" class="fa fa-star" style="color: yellow" th:onclick="saveRate([[${p.reviewID}]],[[${p.postID}]],3)"></span>
                        <span id="star3" th:if="${p.getRate() < 3}" th:field="${p.rate}" th:value="3" class="fa fa-star" th:onclick="saveRate([[${p.reviewID}]],[[${p.postID}]],3)"></span>
                        <span id="star4" th:if="${p.getRate() >= 4}" th:field="${p.rate}" th:value="4" class="fa fa-star" style="color: yellow" th:onclick="saveRate([[${p.reviewID}]],[[${p.postID}]],4)"></span>
                        <span id="star4" th:if="${p.getRate() < 4}" th:field="${p.rate}" th:value="4" class="fa fa-star" th:onclick="saveRate([[${p.reviewID}]],[[${p.postID}]],4)"></span>
                        <span id="star5" th:if="${p.getRate() >= 5}" th:field="${p.rate}" th:value="5" class="fa fa-star" style="color: yellow" th:onclick="saveRate([[${p.reviewID}]],[[${p.postID}]],5)"></span>
                        <span id="star5" th:if="${p.getRate() < 5}" th:field="${p.rate}" th:value="5" class="fa fa-star" th:onclick="saveRate([[${p.reviewID}]],[[${p.postID}]],5)"></span>




                    </div></td>
                </tr>
                </tbody>
            </table>
            </form>

            <script th:inline="javascript">
                function saveRate(rID, pID, rateValue){
                    if(rID != null){
                        var urlRid = document.createElement('input');
                        urlRid.setAttribute('name', 'rID');
                        urlRid.setAttribute('type', 'hidden');
                        urlRid.setAttribute('value', rID);
                    }else{
                        var urlRid = document.createElement('input');
                        urlRid.setAttribute('name', 'rID');
                        urlRid.setAttribute('type', 'hidden');
                        urlRid.setAttribute('value', 0);
                    }

                    var urlPid = document.createElement('input');
                    urlPid.setAttribute('name', 'pID');
                    urlPid.setAttribute('type', 'hidden');
                    urlPid.setAttribute('value', pID);

                    var urlRate = document.createElement('input');
                    urlRate.setAttribute('name', 'rateValue');
                    urlRate.setAttribute('type', 'hidden');
                    urlRate.setAttribute('value', rateValue);


                    var regiFrm = document.getElementById('regiFrm');
                    regiFrm.appendChild(urlRid);
                    regiFrm.appendChild(urlPid);
                    regiFrm.appendChild(urlRate);

                    $("#regiFrm").attr( 'action', '/saveRate');
                    $("#regiFrm").submit();

                }
            </script>


        </div>
    </div>
    </div>
</section>
</body>
</html>
