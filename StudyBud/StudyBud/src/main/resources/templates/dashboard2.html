    <canvas id="pieChart" height="450" width="600"></canvas>
    <script>
        var dataset = {
            label: "title",
            backgroundColor: ['#ffd950', '#02bc77', '#28c3d7', '#FF6384'],
            borderColor: '#22252B',
            data: [50, 45, 75, 40]
        }

        var labels=['first','second','third','fourth'];

        var datasets={ datasets:[dataset], labels:labels }


        var config = {
            type: 'pie',
            data: datasets,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                legend: {
                    position: 'top',
                    fontColor: 'black',
                    align: 'center',
                    display: true,
                    fullWidth: true,
                    labels: {
                        fontColor: 'rgb(0, 0, 0)'
                    }
                },
                plugins: {
                    labels: {
                        render: 'value',
                        fontColor: 'black',
                        fontSize: 15,
                        precision: 2
                    }

                }
            }
        }
        var canvas=document.getElementById('pieChart');
        var pieChart = new Chart(canvas,config);
